<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Compiled and minified CSS -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
        <form action="/submit" class="col s12" method="POST">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" name="first_name" type="text" class="validate" value="{{ session['first_name'] }}">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" name="last_name" type="text" class="validate" value="{{ session['last_name'] }}">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" name="password" type="password" class="validate" placeholder="Password">
              <label for="password">Password (Requirements: Must Include Capital Letters, Numbers, and minimum of 8 characters)</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="confirm-password" name="confirm-password" type="password" class="validate" placeholder="Confirm Password">
              <label for="confirm-password">Confirm Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" name="email" type="text" class="" value="{{ session['email'] }}">
              <label for="email">Email</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
        <div class="row">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert-danger">
              <ul>
                {% for message in messages %}
                  <li>{{message}}</li>
                {% endfor %}
              </ul>
            </div>
            {% endif %}
          {% endwith %}
        </div>
    </div>


  </body>
</html>
