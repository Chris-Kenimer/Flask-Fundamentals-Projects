<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" media="screen" title="main-style">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}" media="screen" title="main-style">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}" media="screen" title="main-style">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.1.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}">
    </script>
    <title>Ninja's Survey</title>
  </head>
  <body>
    <div class="container">
      <form action="/survey-submit" method="POST">
        <div class="row">
          <div class="four columns">
            <label for="name">Name: </label>
            <input class="u-full-width" type="text" id="name" name="name" placeholder="Jimmy CoolDude">
          </div>
          <div class="four columns">
            <label for="dojo">Attending Dojo: </label>
            <select class="u-full-width" id="dojo" name="dojo">
              <option value="Seattle">Seattle</option>
              <option value="San Antonio">San Antonio</option>
              <option value="New York">New York</option>
            </select>
          </div>
          <div class="four columns">
            <label for="language">Favorite Language</label>
            <select class="u-full-width" id="language" name="language">
              <option value="Pyhton">Python</option>
              <option value="PHP">PHP</option>
              <option value="Javascript">Javascript</option>
              <option value="Swift/iOS">Swift/iOS</option>
            </select>
          </div>
        </div>
        <label for="comments">Comments</label>
        <textarea class="u-full-width" placeholder="CodingDojo is AMAZING! â€¦" id="comments" name="comments"></textarea>
        <input class="button-primary" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
